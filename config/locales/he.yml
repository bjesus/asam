      taken: "לא זמין"
      not_a_number: "הוא לא מספר"
      greater_than: "חייב להיות גדול מ- {{count}}"
      greater_than_or_equal_to: "חייב להיות גדול או שווה ל- {{count}}"
      equal_to: "חייב להיות שווה ל- {{count}}"
      less_than: "חייב להיות קטן מ- {{count}}"
      less_than_or_equal_to: "חייב להיות קטן או שווה ל- {{count}}"
      odd: "חייב להיות אי זוגי"
      even: "חייב להיות זוגי"


  activemodel:
    errors:
      template:
        header:
          one:    "שגיאה אחת מנעה מהטופס להשלח"
          other:  "{{count}} שגיאות מנעו מהטופס להשלח"
        body: "היו כמה בעיות במילוי הטופס"

  resource:
    errors:
      count:

  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n%u"
        units:
          byte:
            one: "בית"
            other: "ביטים"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
