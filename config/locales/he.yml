    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      only_second: "%S"
      full_date: "%d ב%B, %Y"

      datetime:
        formats:
          default: "%d-%m-%YT%H:%M:%S%Z"

      am: 'am'
      pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: 'חצי דקה'
      less_than_x_seconds:
        zero: 'פחות משניה אחת'
        one: 'פחות משניה אחת'
        other: 'פחות מ- {{count}} שניות'
      x_seconds:
        one: 'שניה אחת'
        other: '{{count}} שניות'
      less_than_x_minutes:
        zero: 'פחות מדקה אחת'
        one: 'פחות מדקה אחת'
        other: 'פחות מ- {{count}} דקות'
      x_minutes:
        one: 'דקה אחת'
        other: '{{count}} דקות'
      about_x_hours:
        one: 'בערך שעה אחת'
        other: 'בערך {{count}} שעות'
      x_days:
        one: 'יום אחד'
        other: '{{count}} ימים'
      about_x_months:
        one: 'בערך חודש אחד'
        other: 'בערך {{count}} חודשים'
      x_months:
        one: 'חודש אחד'
        other: '{{count}} חודשים'
      about_x_years:
        one: 'בערך שנה אחת'
        other: 'בערך {{count}} שנים'
      over_x_years:
        one: 'מעל שנה אחת'
        other: 'מעל {{count}} שנים'

  number:
    format:
      precision: 3
      separator: '.'
      delimiter: ','
    currency:
      format:
        unit: 'שח'
        precision: 2
        format: '%u %n'

  activerecord:
    models:
      user: "משתמש"
      creation: "יצירה"
    attributes:
      user:
        firstname: "שם פרטי"
        lastname: "שם משפחה"
        phone: "טלפון"
        phoneext: "קידומת טלפון"
        email: "דואר אלקטרוני"
        password: "סיסמה"
      text:
        name: "כותרת הקטע"
        content: "תוכן"
        description: "תיאור"
        tags: "תגיות"
        year: "שנה"
        author: "יוצר"
        source: "מקור"
        kind: "סוג הקטע"
        age: "הגיל המודרך"
        maagal: "מעגל בתנועה"


  errors:
    template:
      message: "אנא בדוק את השדות הבאים:"
      header:
        one: "יש שגיאה אחת במילוי הטופס"
        other: "יש {{count}} שגיאות במילוי הטופס"
    messages:
      inclusion: "לא נכלל ברשימה"
      exclusion: "לא זמין"
      invalid: "לא ולידי"
      confirmation: "לא תואם לאישורו"
      accepted: "חייב באישור"
      empty: "הוא שדה חובה"
